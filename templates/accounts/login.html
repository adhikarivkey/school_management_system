<!DOCTYPE html>

<html lang="en">

{% include 'base/header.html' %}

<body class="app flex-row align-items-center" style="background-color: #2e353d;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted" style="color: aqua">&emsp;&emsp;Only one way to access in SMS</p>
                            {% include 'partials/_alerts.html' %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% for field in forms %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
<!--                                                <i class="icon-user"></i>-->
                                            </span>
                                        </div>
                                        {{ field }}
                                    </div>
                                {% endfor %}

                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" class="btn btn-primary px-4" value="Login">
                                    </div>
                                    <div class="col-6 text-right">
                                        <button class="btn btn-link px-0" type="button" onclick="alert('Please Contact With Your ADMIN');">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'base/js.html' %}
</script>

</body>

</html>
